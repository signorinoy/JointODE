url: http://gongziyang.com/JointODE/

template:
  bootstrap: 5
  bootswatch: cosmo
  math-rendering: katex
  light-switch: true

  navbar:
    structure:
      left: [intro, reference, articles, tutorials, news]
      right: [search, github, lightswitch]
    components:
      articles:
        text: Vignettes
        menu:
        - text: Getting Started
          href: articles/getting-started.html
        - text: Technical Details
          href: articles/technical-details.html
        - text: Comparison with JSM
          href: articles/comparison-with-jsm.html

# Article index configuration
articles:
- title: Getting Started
  navbar: ~
  contents:
  - getting-started

- title: Technical Documentation
  navbar: ~
  contents:
  - technical-details
  - comparison-with-jsm

# Reference configuration
reference:
- title: "Main Functions"
  desc: "Core functions for joint ODE modeling"
  contents:
  - has_concept("modeling")

- title: "Datasets"
  desc: "Joint Survival and Longitudinal Data"
  contents:
  - has_concept("datasets")

- title: "Utilities"
  desc: "Helper functions"
  contents:
  - has_concept("utilities")
